<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .photo {
            margin: 10px;
            border: 2px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .photo img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>
    <header>
        <h1>Model Portfolio</h1>
    </header>
    
    <div class="container">
        <div class="photo">
            <img src="IMG_7896.JPG" alt="Photo 1">
        </div>
        <div class="photo">
            <img src="IMG_8042.JPG" alt="Photo 2">
        </div>
    </div>
</body>

</html>
