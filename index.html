<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instax Photo Frame</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Open Sans', sans-serif;
        margin: 0;
        padding: 20px; /* Some padding around the whole page */
        background-color: #f0f0f0; /* Light gray background to make the white frame stand out */
        display: flex;
        justify-content: center; /* Center the Instax frame horizontally */
        align-items: center; /* Center the Instax frame vertically */
        min-height: 100vh; /* Ensure body takes full viewport height */
        box-sizing: border-box;
    }

    .instax-container {
        /* This div acts as the white Instax print itself */
        background-color: #fff;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        display: flex; /* Use flex to center the image area */
        flex-direction: column; /* Stack padding and image area vertically */
        /* Define the overall size of the Instax print */
        width: 300px; /* Adjust as needed */
        height: auto; /* Height will be determined by padding and image aspect ratio */
        padding-top: 15px;    /* Narrow top border */
        padding-left: 15px;   /* Narrow left border */
        padding-right: 15px;  /* Narrow right border */
        padding-bottom: 60px; /* Much thicker bottom border */
        box-sizing: border-box; /* Include padding in the width/height */
    }

    .instax-image-area {
        /* This is the area where the photo itself will sit */
        width: 100%;
        /* The height will be proportional to the width to maintain a square-ish photo area */
        /* A common Instax photo aspect ratio is roughly 1:1 or slightly wider than tall */
        /* We'll use a padding-bottom trick to maintain aspect ratio for the image area */
        padding-bottom: 100%; /* Creates a square aspect ratio based on width */
        position: relative; /* Needed for absolute positioning of the image */
        overflow: hidden; /* Hide any overflow if image doesn't fit perfectly */
        background-color: #eee; /* Placeholder background if image doesn't load */
    }

    .instax-image-area img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Image covers the entire area, cropping if necessary */
        /* Use object-fit: contain; if you want the entire image to always be visible,
           but it might leave empty space within the image area. */
        display: block; /* Remove extra space below image */
    }

    /* Optional: Add some text below the photo on the thick border */
    .instax-caption {
        text-align: center;
        font-size: 0.9em;
        color: #555;
        margin-top: 10px; /* Space between image area and caption */
        /* Position caption within the bottom padding area if desired,
           but simpler to just let it flow after the image area */
    }

    /* Responsive adjustments */
    @media (max-width: 400px) {
        .instax-container {
            width: 90%; /* Make it take up more width on smaller screens */
            padding-top: 10px;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 40px;
        }
        .instax-caption {
            font-size: 0.8em;
        }
    }
</style>
</head>
<body>

<div class="instax-container">
    <div class="instax-image-area">
        <img src="IMG_7367.jpg" alt="Instax Photo">
    </div>
    <!-- Optional: You can add a caption here if you like -->
    <!-- <div class="instax-caption">
        A moment captured.
    </div> -->
</div>

</body>
</html>
