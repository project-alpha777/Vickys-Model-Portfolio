<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Model Portfolio</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
    }

    .header {
        background-color: #000;
        color: #fff;
        text-align: center;
        padding: 10px 0;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .profile {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
    }

    .profile img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin: 10px;
    }

    .about {
        margin: 20px 0;
        text-align: center;
    }

    .work {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .work img {
        width: 100%;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div class="header">
    Model Portfolio
</div>

<div class="container">
    <div class="profile">
        <img src="img/profile-pic.jpg" alt="Profile Picture">
        <div class="about">
            <h2>Name</h2>
            <p>Model Based in City</p>
        </div>
    </div>

    <div class="work">
        <img src="img/work-1.jpg" alt="Work 1">
        <img src="img/work-2.jpg" alt="Work 2">
        <img src="img/work-3.jpg" alt="Work 3">
        <img src="img/work-4.jpg" alt="Work 4">
        <img src="img/work-5.jpg" alt="Work 5">
        <img src="img/work-6.jpg" alt="Work 6">
    </div>
</div>

</body>
</html>
